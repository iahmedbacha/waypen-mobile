<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="./css/editor.css">
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body onload="init()">
    <div id='bodyDiv'>
      <div id='leftDiv'>
        <div class="container"> 
          <div id='controlBar'>
            <button id='clearButton'>Clear</button>
            <button id='nextButton'>Next</button>
            <button id='finishButton'>Finish</button>
          </div>
          <div id='visualContainer' class='inkingArea'>
            <canvas id='inkCanvas' style="border:2px solid #CCC;touch-action:none;" width="1366" height="2000"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/InkAnalysis.js"></script>
    <script src="./js/inkHelper.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
